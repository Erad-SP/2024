keynotes:
  - id: P1
    date: "A definir"
    name: "Palestra Convidada 1"
    title: "Evolução e Desafios da Computação de Alto Desempenho"
    abstract: "Desde a construção dos primeiros computadores paralelos no final da década de 1970 e nos anos 1980, do ILLIAC IV ao Frontier, atingindo Eflops/s e aos serviços de nuvem,  a Computação de Alto Desempenho vem mostrando uma evolução rápida e crescente. Por outro lado, nota-se na sociedade atual a demanda cada vez mais intensa por processamento, quer seja para atender as aplicações científicas, comerciais, financeiras ou processar os dados gerados  Pretende-se apresentar uma breve introdução aos sistemas computacionais de alto desempenho, a necessidade de ferramentas e ambientes de programação e processamento, a evolução da área de computação de alto desempenho, os desafios que se impõem no cenário atual e uma visão das tendências futuras da pesquisa."
    speaker:
      name: "Profa. Liria Sato - USP"
      bio: "Possui graduação em EESC pela Universidade de São Paulo(1977), mestrado em Engenharia Eletrônica e Computação pelo Instituto Tecnológico de Aeronáutica(1983) e doutorado em Engenharia Elétrica pela Universidade de São Paulo(1989). Atualmente é Professor Senior da Universidade de São Paulo e Revisor de projeto de fomento do Fundação de Amparo à Pesquisa do Estado de São Paulo. Tem experiência na área de Ciência da Computação, com ênfase em Sistemas de Computação. Atuando principalmente nos seguintes temas:Alto Desempenho, cluster de computadores, Linguagens de Programacao Paralela."
      photo: "liriasato.jpg"
  - id: P2
    date: "A definir"
    name: "Palestra Convidada 2 (A ser confirmada)"
    title: "The New Frontier for AI and HPC Acceleration"
    abstract: "The convergence of Artificial Intelligence (AI) and High-Performance Computing (HPC) heralds a new era of computational prowess and scientific discovery. This talk provides a succinct overview of recent advancements, challenges, and future directions in accelerating AI and HPC. Leveraging novel hardware architectures, algorithmic and compiling optimizations, researchers are pushing the boundaries of computational efficiency. However, significant challenges remain, including hardware limitations and scalability concerns, that we will also cover during the talk."
    speaker:
      name: "Prof. Guido Araujo - IC/UNICAMP"
      bio: "Prof. Guido Araújo recebeu o título de PhD em Engenharia Elétrica pela Universidade de Princeton (EUA) em 1997. Com uma atuação de mais de 30 anos na área de sistemas de computação, trabalhou na Fujitsu Laboratories of America em 1996 e foi consultor das empresas americanas Conexant Semiconductor Systems e Mindspeed Technologies (Califórnia, EUA) entre 1997-2001. Atualmente é Professor Titular do Instituto de Computação da UNICAMP. Os seus interesses de pesquisa estão concentrados em programação paralela, otimização de código e computação em nuvem que foram/são desenvolvidos em parceria com empresas como Intel, Microsoft, LGE, Samsung e IBM e centros de pesquisa nos EUA, Canadá, França e Espanha. Prof. Guido recebeu prêmios de melhor artigo científico na ACM/IEEE DAC (1996), SCOPES (2003), IEEE SBAC-PAD (2004), IP/SOC (2006), Test of Time SBCCI Award (2014) e IEEE SBAC-PAD (2017). Seus alunos foram premiados nos Concursos de Teses e Dissertações da Sociedade Brasileira de Computação de 2003 e 2006 e receberam o Prêmio CAPES de Teses de 2006. Ele recebeu ainda da UNICAMP o Prêmio Zeferino Vaz de Reconhecimento Acadêmico (2002e 2022) por suas contribuições à pesquisa e ao ensino de Ciência da Computação, Prêmio de Excelência Didática do IC-UNICAMP (2008 e 2021) e os Prêmios Inventores da UNICAMP de 2016 e 2017. Foi Chefe do Departamento de Sistemas de Computação do IC-UNICAMP (2005-2008), membro do Conselho do Programa CI-Brasil do MCTIC (2006-2007), membro do Conselho Técnico Científico do Instituto Samsung SIDI (2005-2010) e coordenador brasileiro do projeto CNPq/NSF DASP, uma colaboração entre MIT, Princeton University e UNICAMP. Possui 5 patentes depositadas pela UNICAMP, sendo duas licenciadas, uma delas pela Samsung (2016). Foi Membro (2006-2018) e Presidente (2019-2020) do Conselho Técnico-Científico do Instituto de Pesquisas Eldorado e Membro do . É Pesquisador 1B do CNPq e Conselho Técnico-Científico do Instituto SIDI (2012-2017). Atualmente é Membro do Conselho Editorial da IEEE MICRO."
      photo: "guidoaraujo.jpeg"
  - id: P3
    date: "A definir"
    name: "Palestra Convidada 3"
    title: "Bioinformática: aplicando computação de alto desempenho para lidar com dados de sequenciamento de alto rendimento"
    abstract: "A palestra apresentará diferentes tipos de ômicas (genômica, transcriptômica, metatranscriptômica e metabarcoding) e aplicações nas Ciências Biológicas. Serão apresentadas algumas importantes ferramentas de Bioinformática aplicadas nessas análises, bem como o uso de servidores locais e nuvens para executar essas ferramentas. Serão abordados aspectos da importância da computação de alto desempenho para lidar com a quantidade massiva de dados biológicos advindos de plataformas de sequenciamento de alto rendimento."
    speaker:
      name: "Profa. Milene Ferrro"
      bio: "Professora assistente de Bioinformática no Depto de Biologia Geral e Aplicada da Unesp de Rio Claro. Formada em Ciências Biológicas pelo Mackenzie. Mestre em Ciências pela USP. Doutora em Ciências pela Unesp de Rio Claro. Com pós-doutorados na Unesp, UFSCar e Centro de Investigação Príncipe Felipe na Espanha. Especialista em análises de dados transcriptômicos, metatranscriptômicos e bibliotecas de metabarcoding para organismos não-modelos. Interessada também em estudos sobre práticas de ensino-aprendizagem de conceitos de Bioinformática e computacionais para alunos de Biologia."
      photo: "mileneferro.jpeg"
  - id: PI2
    date: "A definir"
    name: "Palestra Industrial 1"
    title: "Vircos: Observabilidade em High Performance Computing (HPC): um conceito crucial para entender, monitorar e otimizar sistemas de computação de alto desempenho"
    abstract: "A observabilidade em HPC refere-se à capacidade de compreender e monitorar efetivamente o comportamento interno e o desempenho de sistemas de computação de alto desempenho. Ela permite que tenhamos uma visão abrangente e detalhada do que está acontecendo dentro desses sistemas, facilitando a identificação de problemas, diagnósticos de falhas e otimização do desempenho. Vamos explorar as principais ferramentas, falar sobre os desafios e como isso tudo pode sair do papel e se tornar realidade."
    speaker:
      name: "Guilherme Friol"
      bio: "é especialista em computação com anos de experiência em ambientes computacionais de alta demanda, virtualização e HPC. Atua como consultor em arquitetura e otimização de sistemas de alto desempenho. Desenvolveu projetos relevantes junto a grandes instituições de pesquisa e notórios nomes da computação nacional em machine learning e redes neurais. Entre os projetos estão: Predição de Inibidores de Protease de Cisteína para Agentes Tripanocidas e Câncer (USP); Simulação de controle de veículo espacial e orientação de órbita (LAC-INPE); Pesquisa sobre plasmas astrofísicos e turbulências espaciais (ITA); Pesquisa em Astrofísica e física molecular (UNIVAP), entre  outros."
      photo: "Guilherme_Friol.png"
  - id: PI1
    date: "A definir"
    name: "Palestra Industrial 2"
    title: "HPE Leadership Supercomputing"
    abstract: "Vamos explorar a liderança mundial da HPE em Computação de Alto Desempenho e Inteligência Artificial reforçando o posicionamento do Supercomputador FRONTIER HPE CRAY EX como no.1 da Lista do Top500 (https://www.top500.org/) e demais casos de sucesso para os Supercomputadores HPE CRAY EX. Vamos apresentar o Portifólio de HPC/AI CRAY XD com suas arquiteturas diversas de infraestrutura de rede de alta performance, CPUs e Aceleradores, bem como as opções de refrigeração de acordo com cada ambiente."
    speaker:
      name: "Mônica Costa"
      bio: "é bacharel em Engenharia Eletrônica, com Pós-graduação em Estratégia e Gestão Empresarial e Pós-graduação em Transformação Digital pela PUC-Rio, possui mais de 30 anos de experiência em Computação de Alto Desempenho, iniciando sua carreira na Control Data Corporation (CDC) como Engenheira de Suporte de mainframes CDC. Na década de 1990 a Silicon Graphics International (SGI) se estabeleceu no Brasil e incorporou as atividades da CDC, que já utilizava workstations SGI como console dos mainframes, e desde então Mônica Costa passou a integrar o time de Engenheiros de Suporte/Vendas da SGI, por onde permaneceu por 25 anos. Com a incorporação da SGI pela Hewlett Packard Enterprise (HPE) em 2017 assumiu a posição de Especialista em Computação de Alto Desempenho e Inteligência Artificial, sendo responsável por HPC/AI no Brasil e América Latina."
      photo: "monica_costa.jpg"
