  - id: MC3
    date: "Dia 17/05/2024, 14-16h (Lab 1 - DEMAC)"
    name: "Minicurso III"
    title: "Técnicas para otimização de código"
    pdf: ""
    abstract: "O minicurso abordará as principais técnicas para melhorar o desempenho de um código, focando nas linguagens C e Python, além da apresentação de ferramentas utilizadas com esse objetivo. O minicurso será de 3 horas, com uma parte teórica e uma parte prática."
    authors:
      - name: "Sarita Mazzini Bruschi"
        bio: "Possui graduação em Bacharelado Em Ciência da Computação pela Universidade Estadual Paulista Júlio de Mesquita Filho (1994), mestrado em Ciência da Computação São Carlos pela Universidade de São Paulo (1997), doutorado em Ciência da Computação São Carlos pela Universidade de São Paulo (2002) e pós-doutorado em Computação pela George Washington University (2016). Atualmente é professora doutora MS3 (nível 2) RDIDP da Universidade de São Paulo e Presidente da Comissão de Graduação do ICMC. Tem experiência na área de Ciência da Computação, com ênfase em Avaliação de Desempenho, atuando principalmente nos seguintes temas: Avaliação de Desempenho, Simulação, Arquitetura de Computadores (arquiteturas ARM e RISC-V), Escalonamento de Processos em Cloud Computing, e Processo de Ensino-Aprendizagem no Ensino Superior em Computação." 
        photo: "sarita.gif"
  - id: MC4
    date: "Dia 17/05/2024, 14-16h (Lab 2 - DEMAC)"
    name: "Minicurso IV"
    title: "Introdução à Programação CUDA"
    pdf: ""
    abstract: "Na atualidade da área de Processamento de Alto Desempenho, a utilização de co-processadores gráficos, conhecidos como GPUs, tornou-se essencial para impulsionar o desempenho de aplicações que demandam alto poder de processamento. As GPUs da NVIDIA adotam a arquitetura CUDA como seu principal modelo de programação. Este modelo possui características particulares relacionadas ao tipo de hardware, as quais podem ser exploradas para otimizar ainda mais o desempenho de uma aplicação. Este minicurso abordará os principais conceitos de CUDA e seu modelo de programação, bem como as especificidades do hardware das GPUs, especialmente aquelas relacionadas à performance e otimização. Os tópicos abordados ao longo do curso serão exemplificados através de códigos e testes realizados com o CUDA SDK."
    authors:
      - name: "Denise Stringhini"
        bio: "Doutora em Ciência da Computação pela Universidade Federal do Rio Grande do Sul, mestre em Ciência da Computação pela Universidade Federal do Rio Grande do Sul e bacharel em Informática pela Pontifícia Universidade Católica do Rio Grande do Sul. Durante o doutorado realizou período sanduíche na Université Joseph Fourier em Grenoble, França e posteriormente realizou programa de estágio pós-doutoral em 2010 no LIG (Laboratoire d´Informatique de Grenoble, Grenoble, França). É professora adjunta da Universidade Federal de São Paulo (UNIFESP). Tem experiência de mais de 25 anos no ensino de Ciência da Computação, com ênfase em Software Básico e Tecnologia. Foi coordenadora do curso Bacharelado Interdisciplinar em Ciência e Tecnologia do Instituto de Ciência e Tecnologia (ICT) da UNIFESP (2020-2022). Ensina também nos cursos de Ciência da Computação e Engenharia da Computação. Como interesses de pesquisa, atua principalmente na área de Processamento de Alto Desempenho (PAD), tendo como temas de interesse: programação paralela, ferramentas e aplicações para multicores, clusters e GPUs. É integrante do INCT - Internet do Futuro para Cidades Inteligentes com interesse na utilização de sensores para uso na detecção de desastres naturais e desenvolvimento de aplicativos voltados à cidadania. Coordena dois projetos de extensão para desenvolvimento de software em parceria com organizações sem fins lucrativos. É integrante do corpo docente do Mestrado Profissional em Inovação Tecnológica do Instituto de Ciência e Tecnologia da Unifesp." 
        photo: "denise.gif"
