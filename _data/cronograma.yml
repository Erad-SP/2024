        room: "Saguão do Prédio de Administração do IGCE"
      - title: "Tutorial - Armazenamento: Melhores Práticas – Entendendo do básico ao avançado"
        description: "O minicurso de armazenamento abordará as principais formas de conexões existentes, tais como SATA, SCSI, SAS, iSCSI, Fibre Channel, entre outras. Os participantes poderão compreender as vantagens e desvantagens de cada uma dessas opções, bem como entender a importância da escolha correta na hora de definir a solução de armazenamento adequada para cada situação, desde o seu notebook até um sistema de storage distribuido. Serão discutidos os diversos tipos de dispositivos de armazenamento existentes no mercado, tais como unidades de disco rígido (HDD), unidades de estado sólido (SSD), unidades de fita (tape drive), cartões de memória, entre outros. O treinamento disponibilizado será interativo, com vários equipamentos para serem vistos durante o minicurso."
        link: "minicursos.html#TUT1"
        type: "workshop"
        start_time: "8:30"
        end_time: "10:30"
        room: "Auditório - IGCE"
        speakers:
          - name: "Guilherme Friol"
            institution: "Vircos"
      - title: "Coffee-break"
        type: "general"
        start_time: "10:30"
        end_time: "11:00"
        room: "Saguão do Prédio de Administração do IGCE"
      - title: "Palestra Industrial: Vircos: Observabilidade em High Performance Computing (HPC)"
        description: "A observabilidade em HPC refere-se à capacidade de compreender e monitorar efetivamente o comportamento interno e o desempenho de sistemas de computação de alto desempenho. Ela permite que tenhamos uma visão abrangente e detalhada do que está acontecendo dentro desses sistemas, facilitando a identificação de problemas, diagnósticos de falhas e otimização do desempenho. Vamos explorar as principais ferramentas, falar sobre os desafios e como isso tudo pode sair do papel e se tornar realidade."
        link: "palestras.html#PI1"
        type: "lecture"
        start_time: "11:00"
        end_time: "12:00"
        room: "Auditório - IGCE"
        speakers:
          - name: "Guilherme Friol"
