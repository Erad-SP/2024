            institution: "HPE"
      - title: "Palestra convidada - Using Convolution Slicing Optimization and Matrix Multiplication Extensions to Speed-up ML Models"
        description: "Convolution is one of the most computationally intensive operations in CNN. Optimizing convolution relies heavily on efficient tensor tiling and is central to ML code generation.  In this talk, we introduce two mechanisms for convolution slicing on Neuromorphic and CPU architectures. We show how Convolution Slicing Optimization (CSO) can be applied to generate efficient code for the LG NMP, a Neuromorphic 32-core RISCV-based engine. This talk also introduces SConv: a new direct-convolution algorithm based on an MLIR/LLVM code-generation toolchain that uses Vectorization and Matrix Multiplication ISA extensions to improve convolution performance, surpassing the traditional Img2col + GEMM method on Intel x86 and IBM POWER10. Experimental results show that SConv convolution speedup, over Im2col + GEMM based on current BLAS implementations, is 12% -- 27% on Intel x86 and 26% -- 46% on IBM POWER10. The final speed-up for end-to-end machine-learning model inference ranges from 9% to 25% for Intel x86 and 10% to 42% for IBM POWER10."
        link: "palestras.html#P2"
        type: "lecture"
        start_time: "9:30"
        end_time: "10:30"
        room: "Auditório - IGCE"
        speakers:
