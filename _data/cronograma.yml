        end_time: "14:00"
      - title: "MINICURSO I - Usando IA no Auxílio de Programação Paralela"
        description: "Neste minicurso, exploraremos a integração de assistentes de Inteligência Artificial (IA) no desenvolvimento de código paralelo. Abordaremos como ferramentas de IA podem acelerar e facilitar o processo de escrita e otimização de código para computação paralela. Os participantes aprenderão sobre técnicas e ferramentas modernas que combinam IA e desenvolvimento de software para criar soluções eficientes e escaláveis em ambientes de computação paralela." 
        link: "minicursos.html#MC1"
        type: "workshop"
        start_time: "14:00"
        end_time: "16:00"
        room: "Lab 1 - DEMAC"
        speakers:
          - name: "Rodolfo Azevedo"
            institution: "UNICAMP"
      - title: "MINICURSO II: Descascando o Pinguim!"
        description: "O curso Descascando o Pinguim! é um mergulho em como maximizar a performance do Linux em diversos cenários, incluindo virtualização e servidores de alto desempenho. Os alunos descobrirão técnicas de otimização, desde fundamentos até estratégias avançadas, ajustes de sistema e práticas recomendadas para alcançar a máxima eficiência. Abordaremos ferramentas cruciais, configurações do kernel, ajustes de sistema de arquivos, gerenciamento de recursos e como monitorar efetivamente o desempenho. Combinando teoria e prática, incluiremos análise de casos reais. O curso é ideal para quem está começando ou já tem experiência com Linux e busca aprimorar suas habilidades em performance."
