      - title: "Palestra Industrial: Cenários e perspectivas de proteção do datacenter moderno com Veeam"
        description: "Nesta palestra, exploraremos os desafios enfrentados pelos datacenters modernos, incluindo ameaças cibernéticas crescentes, a necessidade de manter a disponibilidade contínua dos dados e as complexidades específicas dos ambientes de Computação de Alto Desempenho (HPC). Abordaremos como a Veeam, líder em soluções de backup e recuperação, está equipada para enfrentar esses desafios em cenários tradicionais e de HPC. Discutiremos as funcionalidades avançadas da Veeam que permitem a recuperação rápida de dados e sistemas, minimizando o tempo de inatividade e maximizando a resiliência empresarial, mesmo em ambientes HPC que exigem processamento intenso e gerenciamento de grandes volumes de dados. Finalmente, ofereceremos insights sobre as tendências futuras em proteção de dados e como os administradores de datacenter, especialmente aqueles envolvidos com HPC, podem se preparar para terem maior resiliência."
