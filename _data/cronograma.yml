        room: "Saguão do Prédio de Administração do IGCE"
      - title: "Palestra convidada - Evolução e Desafios da Computação de Alto Desempenho"
        description: "Desde a construção dos primeiros computadores paralelos no final da década de 1970 e nos anos 1980, do ILLIAC IV ao Frontier, atingindo Eflops/s e aos serviços de nuvem,  a Computação de Alto Desempenho vem mostrando uma evolução rápida e crescente. Por outro lado, nota-se na sociedade atual a demanda cada vez mais intensa por processamento, quer seja para atender as aplicações científicas, comerciais, financeiras ou processar os dados gerados  Pretende-se apresentar uma breve introdução aos sistemas computacionais de alto desempenho, a necessidade de ferramentas e ambientes de programação e processamento, a evolução da área de computação de alto desempenho, os desafios que se impõem no cenário atual e uma visão das tendências futuras da pesquisa."
        link: "palestras.html#P1"
        type: "lecture"
        start_time: "16:30"
        end_time: "17:30"
        room: "Auditório - IGCE"
        speakers:
